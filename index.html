<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold text-lime-800 text-center my-7 mt-28">Button Discount Website</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 w-3/4 mx-auto gap-8 ">
                <div class="text-lime-800 bg-green-200 p-6 text-center pt-10 rounded-lg">
                    <h2 class="text-lg font-bold ">Price $<span>1000</span></h2>
                </div>
                <div class=" bg-green-200 flex justify-center p-6 rounded-lg">
                    <button id="btn-apply" class=" rounded-lg hover:bg-green-400 bg-lime-800 text-green-200 py-4 px-8">Apply</button>
                </div>
                <div class="text-lime-800 bg-green-200 p-6 text-center pt-10 rounded-lg">
                    <h2 class="text-lg font-bold ">Please Pay $<span id="old-amount">1000</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div>
                <h1 class="text-3xl font-bold text-lime-800 text-center my-7 mt-28">Coupons Discount Website</h1>
            </div>
            <div class="grid grid-cols-3 w-3/4 mx-auto gap-8 ">
                <div class="text-lime-800 bg-green-200 p-6 text-center pt-10 rounded-lg">
                    <h2 class="text-lg font-bold ">Price $<span>1000</span></h2>
                </div>
                <div class=" bg-green-200 flex justify-center p-6 rounded-lg">
                    <input class=" pl-3 text-lime-800 w-2/4 mx-auto rounded-lg" type="text" name="" id="input" placeholder="DISC30">
                    <button id="coupon-btn" class=" rounded-lg hover:bg-green-400 bg-lime-800 text-green-200 py-4 px-8">Apply</button>
                </div>
                <div class="text-lime-800 bg-green-200 p-6 text-center pt-10 rounded-lg">
                    <h2 class="text-lg font-bold ">Please Pay $<span id="old-coupon-amount">1000</span></h2>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/index.js"></script>
</body>
</html>
